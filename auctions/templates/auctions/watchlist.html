{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Watchlist</h2>
  {% if saved_items %}
    {% for item in saved_items %}
      {% include "auctions/displayitems.html" with items=item.item_id%}
      <small><a href="">Remove From Watchlist</a></small>
    {% endfor %}
  {% else %}
    {{ message }}
  {% endif %}
{% endblock %}
